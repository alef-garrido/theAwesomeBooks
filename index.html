<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body onload="bookList()">
  <div>
    <h1>The Awesome Books</h1>
  </div>
  <main>
    <section>
      <h2>Awesome Books List</h2>
      <ul id="books">

      </ul>
    </section>
  </main>
  <section>
    <h2>Add a Book</h2>
    <form id="addBook" onsubmit="addNewBook()">
      <input id="bookTitle" type="text" placeholder="Title" required>
      <input id="bookAuthor" type="text" placeholder="Author" required>
      <input id="addBtn" type="submit" value="Add">
    </form>
  </section>

  <script src="app.js"></script>
</body>

</html>
