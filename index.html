<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/bootstrap.min.css">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Awesome Books</title>
</head>

<body onload="BookCollection.bookList()">

  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <h1 class="headline d-inline-block mx-auto">
          <i class="fas fa-book"></i>
          The Awesome Books
        </h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
        aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav me-auto w-100 flex-row-reverse">
          <li class="nav-item" id="contact-option">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item" id="add-new-option">
            <a class="nav-link" href="#">Add new</a>
          </li>
          <li class="nav-item" id="list-option">
            <a class="nav-link active" href="#">List
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="w-50 mx-auto">
    <section class="m-5 card" id="list-sec">
      <ul class="w-100 p-0 mb-0" id="books">
      </ul>
    </section>

    <section class="px-5 text-center w-75 mx-auto my-5" id="add-new-book-sec">
      <h3 class="mint-bottom-border d-inline-block mx-auto mb-4">Add a Book</h3>
      <form id="addBook" onsubmit="BookCollection.addNewBook()">
        <input class="d-block mb-2 mx-auto form-control" id="bookTitle" type="text" placeholder="Title" required>
        <input class="d-block mb-2 mx-auto form-control" id="bookAuthor" type="text" placeholder="Author" required>
        <input class="d-block btn btn-primary px-4 float-right" id="addBtn" type="submit" value="Add">
      </form>
    </section>

    <section class="my-5" id="contact-sec">
      <p>contacts</p>
    </section>
  </main>

  <script src="luxon-min"></script>
  <script src="app.js"></script>
</body>

</html>
