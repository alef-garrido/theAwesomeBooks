<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/bootstrap.min.css">
  <link rel="stylesheet" href="style/main.css">
  <title>Awesome Books</title>
</head>

<body onload="BookCollection.bookList()">
  <div  class="text-center">
    <h1 class="my-3 headline mint-bottom-border d-inline-block mx-auto">The Awesome Books</h1>
  </div>
  <main>
    <section class="mt-5">
      <ul class="w-100 p-5" id="books">
      </ul>
    </section>
  </main>
  <section>
    <h2>Add a Book</h2>
    <form id="addBook" onsubmit="BookCollection.addNewBook()">
      <input id="bookTitle" type="text" placeholder="Title" required>
      <input id="bookAuthor" type="text" placeholder="Author" required>
      <input id="addBtn" type="submit" value="Add">
    </form>
  </section>

  <script src="app.js"></script>
</body>

</html>
