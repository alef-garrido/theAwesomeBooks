<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/bootstrap.min.css">
  <link rel="stylesheet" href="style/main.css">
  <title>Awesome Books</title>
</head>

<body onload="BookCollection.bookList()">
  <div class="text-center">
    <h1 class="mt-5 mb-0 headline mint-bottom-border d-inline-block mx-auto">The Awesome Books</h1>
  </div>
  <main class="w-50 mx-auto">
    <section class="m-5 card">
      <ul class="w-100 p-0 mb-0" id="books">
      </ul>
    </section>

    <section class="px-5 text-center w-75 mx-auto">
      <h3 class="mint-bottom-border d-inline-block mx-auto mb-4">Add a Book</h3>
      <form id="addBook" onsubmit="BookCollection.addNewBook()">
        <input class="d-block mb-2 mx-auto form-control" id="bookTitle" type="text" placeholder="Title" required>
        <input class="d-block mb-2 mx-auto form-control" id="bookAuthor" type="text" placeholder="Author" required>
        <input class="d-block btn btn-primary px-4 float-right" id="addBtn" type="submit" value="Add">
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
